<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
</head>
    <link rel="stylesheet" href="styles.css">
<body>
    <div class="landingPageContainer">

        <div class="header">
            <img class="logo" src="./page-assets/images/MetroNissanLogo.png" alt='logo'/>
            <div class="callInfo">
                <p>Call us today!</p>
                <p class="number">+1(909)962-8859</p>
            </div>
        </div>

        <div class="info">
            <div class="video">VIDEO</div>
            <div class="form">
                <p class="head" id="form">Get $50 Metro Nissan Service Card when you join our VIP Club</p>
                <div class="inputs">
                    <input class="input" placeholder=" FIRST NAME"/>
                    <input class="input" placeholder="LAST NAME"/>
                    <input class="input" placeholder="EMAIL ADDRESS"/>
                    <input class="input" placeholder="CELL PHONE"/>
                </div>
                <button class="sendBtn">SEND</button>
            </div>
        </div>

        <div class="footer">
                <!-- <img class="logo" id="footer" src="./page-assets/images/MetroNissanLogo.png" alt='logo'/>     -->
                <p>9440 Autoplex St, Monticlair, CA 91763</p>  
                <p class="number">(909)962-8859</p>            
        </div>

    </div>
</body>
</html>
